<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="calc">
        <!-- Input -->
        <section class="calc__res">
          <div class="calc__entry">
            <h2 class="calc__title">calc</h2>
            <div class="calc__theme">
              <p class="theme__name">THEME</p>
              <div class="theme__options">
                <div class="theme__options-num">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                </div>
                <input
                  class="theme"
                  id="theme"
                  type="range"
                  min="1"
                  max="3"
                  value="0"
                />
              </div>
            </div>
          </div>
          <div>
            <input class="result" id="result" type="text" readonly />
          </div>
        </section>
        <!-- keyboard -->
        <section class="calc__options">
          <div class="options__numbers">
            <span class="key bg-key number" id="7">7</span>
            <span class="key bg-key number" id="8">8</span>
            <span class="key bg-key number" id="9">9</span>
            <span class="key reset otros" id="del">DEL</span>
            <span class="key bg-key number" id="4">4</span>
            <span class="key bg-key number" id="5">5</span>
            <span class="key bg-key number" id="6">6</span>
            <span class="key bg-key operation" id="+">+</span>
            <span class="key bg-key number" id="1">1</span>
            <span class="key bg-key number" id="2">2</span>
            <span class="key bg-key number" id="3">3</span>
            <span class="key bg-key operation" id="-">-</span>
            <span class="key bg-key number" id=".">.</span>
            <span class="key bg-key number" id="0">0</span>
            <span class="key bg-key operation" id="/">/</span>
            <span class="key bg-key operation" id="*">*</span>
          </div>
          <div class="options__btn">
            <button class="key reset otros" id="reset">RESET</button>
            <button class="key equal otros" id="equal">=</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./src/script.js" type="module"></script>
  </body>
</html>
